<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
<link rel="import" href="link-forward.html">
<link rel="import" href="link-backward.html">
<link rel="import" href="page-counter.html">
<link rel="import" href="keyboard-navigation.html">
<link rel="import" href="time-counter.html">
<link href="https://fonts.googleapis.com/css?family=Garamond|Reenie+Beanie" rel="stylesheet">

<dom-module id="demo-page">
    <template>
        <style>
            .right {
                float: right;
                font-weight: lighter;
                color: gray;
            }
        </style>
        <div id="content">

            <h1>
                <link-backward page="{{path}}"></link-backward>
                <span class="navigation-label">{{label}} <span class="right"><time-counter></time-counter> <page-counter
                        page="{{path}}"></page-counter></span></span>
                <link-forward page="{{path}}"></link-forward>
                <template is="dom-if" if="{{_isDoc(documentation)}}">
                    <small class="navigation-label"><a href="{{documentation}}">See documentation</a></small>
                </template>
            </h1>

            <content></content>

        </div>
    </template>
    <script>
        Polymer({
            is: "demo-page",
            properties: {
                label: String,
                path: String,
                documentation: String
            },
            _isDoc: function (docPath) {
                return docPath != undefined && docPath != null;
            }
        });
    </script>
</dom-module>
