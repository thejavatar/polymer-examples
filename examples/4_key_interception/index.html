<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
    </style>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

</head>
<body>

<div id="content">

    <h1>Key interception
        <small><a href="https://elements.polymer-project.org/elements/iron-a11y-keys-behavior">See documentation</a>
        </small>
    </h1>

    <demo-snippet>
        <template>
            <dom-module id="key-interception">
                <template>
                    <p>You have pressed SPACE <strong>{{spaceCounter}} times</strong> and ENTER <strong>{{enterCounter}}
                        times</strong>.</p>
                    <p>Press and release <strong>b</strong> for <strong>special effect!</strong></p>
                </template>
                <script>
                    Polymer({
                        is: "key-interception",
                        behaviors: [
                            Polymer.IronA11yKeysBehavior
                        ],
                        properties: {
                            spaceCounter: {
                                type: Number,
                                value: 0
                            },
                            enterCounter: {
                                type: Number,
                                value: 0
                            },
                            keyEventTarget: {
                                type: Object,
                                value: function () {
                                    return document.body;
                                }
                            }
                        },
                        keyBindings: {
                            'space enter': '_updateCounter',
                            'b:keyup': '_turnOffLights'
                        },
                        _updateCounter: function (event) {
                            if (event.detail.key == "space") {
                                this.spaceCounter++;
                            } else if (event.detail.key == "enter") {
                                this.enterCounter++;
                            }
                        },
                        _turnOffLights: function () {
                            if (document.body.style.background == 'rgb(10, 49, 66)') {
                                document.body.style.background = '#ccc';
                            } else {
                                document.body.style.background = '#0a3142';
                            }
                        }
                    });
                </script>
            </dom-module>

            <key-interception></key-interception>
        </template>
    </demo-snippet>

</div>

</body>
</html>
