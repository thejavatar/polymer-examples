<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../../bower_components/iron-image/iron-image.html">

    <link rel="import" href="../../utils/demo-page/demo-page.html">

    <style>
        iron-icon {
            color: red
        }
    </style>

</head>
<body>

<demo-page label="Conditional behaviour" path="if">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <paper-input label="Tell me a secret" value="{{secret}}"></paper-input>
                    <template is="dom-if" if="{{_wasSecretDiscovered(secret)}}">
                        <iron-image src="./1024px-2012-08-19_16-44-22_Switzerland_Kanton_GraubÃ¼nden_Morteratsch.JPG"></iron-image>
                    </template>
                </template>
                <script>
                    Polymer({
                        is: "polymer-demo",
                        _wasSecretDiscovered : function (secret) {
                            return secret == "Switzerland";
                        }
                    });
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
