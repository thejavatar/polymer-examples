<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
    </style>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

    <link rel="import" href="../../utils/demo-page/demo-page.html">

</head>
<body>

<demo-page label="Web Storage" path="webstorage" documentation="https://elements.polymer-project.org/elements/app-storage">

    <demo-snippet>
        <template>
            <dom-module id="web-storage">
                <template>
                    <paper-input label="Write something!" value="{{text}}"></paper-input>
                    <br/>
                    <br/>
                    <paper-toggle-button checked="{{checked}}">
                        Go dark
                    </paper-toggle-button>
                    <app-localstorage-document key="text" data="{{text}}"></app-localstorage-document>
                    <app-localstorage-document key="bg" data="{{checked}}"></app-localstorage-document>
                </template>
                <script>
                    Polymer({
                        is: "web-storage",
                        properties: {
                            checked: {
                                type: Boolean,
                                observer: '_changeBackground'
                            }
                        },
                        _changeBackground: function (newVal, oldVal) {
                            if (newVal) {
                                document.body.style.background = '#0a3142';
                            } else {
                                document.body.style.background = '#cccccc';
                            }
                        }
                    });
                </script>
            </dom-module>

            <web-storage></web-storage>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
