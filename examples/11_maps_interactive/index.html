<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <style>
        google-map {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../bower_components/google-map/google-map.html"/>
    <link rel="import" href="../../bower_components/paper-button/paper-button.html"/>

</head>
<body>

<div id="content">

    <h1>Google Maps - Adding interaction</h1>

    <demo-snippet>
        <template>

            <dom-module id="my-map">
                <template>

                    <google-map latitude="56.7320" longitude="37.1669" zoom="{{zoom}}"
                                api-key="AIzaSyDzkZ3uacdiC_RdEnLTIfrGIbNKVUaIocA">
                    </google-map>

                    <paper-button raised class="fancy" on-click="_zoomIn">Zoom in !</paper-button>
                    <paper-button raised class="fancy" on-click="_zoomOut">Zoom out !</paper-button>

                </template>
                <script>
                    Polymer({
                        is: "my-map",
                        properties: {
                            zoom: {
                                type: Number,
                                value: 10
                            }
                        },
                        _zoomIn: function () {
                            this.zoom++;
                        },
                        _zoomOut: function () {
                            this.zoom--;
                        }
                    });
                </script>
            </dom-module>

            <my-map></my-map>
        </template>
    </demo-snippet>

</div>

</body>
</html>
