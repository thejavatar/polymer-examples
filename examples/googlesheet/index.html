<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/google-sheets/google-sheets.html"/>

    <link rel="import" href="../../utils/demo-page/demo-page.html">

    <style>
        li {
            font-size: 1.2em;
            margin-top: 0.2em;
        }
    </style>
	
	<!-- https://docs.google.com/spreadsheets/d/1v5LTy_1SWlH-ENmX8RbAd1WlPhsLXJim2U9Gb0la0FE/edit -->

</head>
<body>

<demo-page label="Google Sheets" path="googlesheet">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <google-sheets key="1v5LTy_1SWlH-ENmX8RbAd1WlPhsLXJim2U9Gb0la0FE" rows="{{rows}}"
                                   published></google-sheets>
                    <h3>Italian female names</h3>
                    <ul>
                        <template is="dom-repeat" items="{{rows}}">
                            <li>{{item.gsx$name.$t}}</li>
                        </template>
                    </ul>
                    <span id="loading-panel">
                        Loading data ...
                    </span>
                </template>
                <script>
                    Polymer({
                        is: "polymer-demo",
                        ready: function () {
                            this.listen(this.$$("google-sheets"), 'google-sheet-data', '_hideLoadingPanel');
                        },
                        _hideLoadingPanel: function () {
                            this.$$("#loading-panel").hidden = true;
                        }
                    })
                    ;
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
