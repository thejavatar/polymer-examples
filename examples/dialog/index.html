<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>

    <link rel="import" href="../../bower_components/paper-button/paper-button.html"/>
    <link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html"/>

    <link rel="import" href="../../utils/demo-page/demo-page.html">

    <style>
    </style>

</head>
<body>

<demo-page label="Dialog" path="dialog" documentation="https://elements.polymer-project.org/elements/paper-dialog">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <style>
                        paper-button {
                            background: #3c3c3c;
                            color: white;
                        }
                    </style>

                    <paper-dialog modal="true">
                        <h1>Hello!</h1>
                        <p>This is an example dialog :) Dialogs are supposed to give you some side information without
                            reloading the page.</p>
                        <p>Press <em>Understood!</em> to close me.</p>
                        <div>
                            <paper-button dialog-confirm autofocus>Understood!</paper-button>
                        </div>
                    </paper-dialog>

                    <paper-button raised on-click="_toggle">Fire up dialog</paper-button>

                </template>
                <script>
                    Polymer({
                        is: "polymer-demo",
                        _toggle: function () {
                            this.$$('paper-dialog').toggle();
                        }
                    });
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
