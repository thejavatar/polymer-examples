<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/google-feeds/google-feeds.html">

    <link rel="import" href="../../utils/demo-page/demo-page.html">

    <style>
        li {
            padding: 5px;
        }

        h2 a, li a {
            color: orange;
        }

        li a {
            text-decoration: none;
            font-size: 0.9em;
        }

        h2 a:hover, li a:hover {
            color: blue;
        }
    </style>


</head>
<body>

<demo-page label="RSS Feed" path="rss_feed" documentation="https://elements.polymer-project.org/elements/google-feeds">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <google-feeds feed="http://thejavatar.com/rss" results='{{result}}'></google-feeds>
                    <h2>Articles from <a href="http://thejavatar.com">theJavatar.com</a></h2>
                    <ul>
                        <template is="dom-repeat" items="{{result.entries}}">
                            <li>
                                {{item.title}}
                                <a href="{{item.link}}">( ... )</a>
                            </li>
                        </template>
                    </ul>
                </template>
                <script>
                    Polymer({
                        is: "polymer-demo"
                    });
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
