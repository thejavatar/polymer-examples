<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../../bower_components/polymer-paper-date-picker/paper-date-picker.html">

    <link rel="import" href="../../utils/demo-page/demo-page.html">

    <style>
        paper-date-picker {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

<demo-page label="Date picker" path="date_picker"
           documentation="http://bendavis78.github.io/paper-date-picker/paper-date-picker/">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <paper-date-picker date={{date}} min-date="January 1, 2016"
                                       max-date="December 31, 2018"></paper-date-picker>
                    <p>Selected: {{date}}</p>
                </template>
                <script>
                    Polymer({
                        is: "polymer-demo"
                    });
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>

</body>
</html>
