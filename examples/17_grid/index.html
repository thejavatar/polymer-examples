<div id="content">

        <template>
    <dom-module id="my-grid">
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 3;
                --app-grid-expandible-item-columns: 3;
                --app-grid-gutter: 30px;
            }

            .extended {
                @apply(--app-grid-expandible-item);
            }
        </style>
        <template>
            <ul class="app-grid">
                <li>
                    <img width="100%" src="groynes-339250_640.jpg"/>

                <li>
                    <img width="100%" height="" src="rio-de-janeiro-1683701_640.jpg"/>
                </li>
                <li>
                    <h1>Grid layout!</h1>
                    <blockquote cite="https://elements.polymer-project.org/elements/app-layout?active=app-grid">app-grid is a helper class useful for creating responsive, fluid grid layouts using custom properties. Because custom properties can be defined inside a @media rule, you can customize the grid layout for different responsive breakpoints.</blockquote>
                    <p>from <a href="https://elements.polymer-project.org/elements/app-layout?active=app-grid">https://elements.polymer-project.org/elements/app-layout?active=app-grid</a></p>

                    </ul>
                </li>
                <li>
                    <img width="100%" src="umbrella-1678327_640.jpg"/>
                </li>
                <li>
                    <img width="100%" src="umbrella-1678327_640.jpg"/>

        <script>
