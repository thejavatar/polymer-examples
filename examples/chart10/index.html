<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../style.css">

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html"/>

    <link rel="import" href="../../utils/demo-page/demo-page.html">

<body>

<demo-page label="Gauges" path="chart10">

    <demo-snippet>
        <template>
            <dom-module id="polymer-demo">
                <template>
                    <h3></h3>
                    <google-chart
                            type="gauge"
                            data='[["Label", "Value"],["Memory", 80],["CPU", 55],["Network", 68]]'
                            options='{"width": 800,
                "height": 300,
                "redFrom": 90,
                "redTo": 100,
                "yellowFrom":75,
                "yellowTo": 90,
                "minorTicks": 5}'>
                    </google-chart>
                </template>
                <script>
                    Polymer({
                        is: "polymer-demo",
                        ready: function () {
                        }
                    });
                </script>
            </dom-module>

            <polymer-demo></polymer-demo>
        </template>
    </demo-snippet>

</demo-page>
